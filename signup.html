<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - Xchatty</title>
    <link rel="icon" type="image/png" href="../images/logo.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/477355e7bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="signup_process.php" method="post">
            <a href="../Home/home.html"><img class="mb-4" src="../images/logo.jpg" alt="" width="72" height="57"></a>
            <h1 class="h3 mb-3 fw-600">Sign up</h1>
            <div class="form-floating">
                <input type="input" name="fullName" class="form-control fullname" id="floatingInput" placeholder="John Doe">
                <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control between" id="floatingEmail" placeholder="johndoe@yahoo.com">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control between" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">New password</label>
            </div>
            <div class="form-floating">
                <input type="password" name="confirmPassword" class="form-control confirm" id="floatingConfirmPassword" placeholder="Confirm password">
                <label for="floatingConfirmPassword">Confirm password</label>
            </div>
            <div id="error-message" class="text-danger"></div>
            <button class="btn btn w-100 py-2" style="background: #4b9762; color: white;" type="submit">Sign up</button>
            <div class="text-start my-3">
                <p style="float: left;">Already have an account?</p>
                <a href="../Login/login.html" style="text-decoration: none; margin-left: 5px; font-weight: 600;">Log in here</a>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
